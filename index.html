<!DOCTYPE html>
<html>
  <head>
    <title>Spacetoon Links - Labels</title>
    <style type="text/css">
       /* General styles */
* {
  box-sizing: border-box;
}

body {
  font-family: system-ui;
  margin: 0;
  padding: 0;
  background-color: #f7f7f7;
  padding-top: 50px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  background-color: #3368ff;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  background-color: rgba(0, 0, 0, 0.8);
  width: 100%;
  height: 100%;
  display: none;
  padding-top: 50px;
}

.popup-content {
  background-color: white;
  margin: auto;
  padding: 20px;
  border-radius: 5px;
  max-width: 500px;
  max-height: 80%;
  overflow-y: auto;
  text-align: center;
  position: relative;
}

.close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

@media only screen and (min-width: 768px) { /* Apply styles for screens larger than 768px */
  input[type="text"] {
    
    margin-right: 0px;
    margin-bottom: 0;
  }

  label {
    display: inline-block;
    margin-right: 0px;
    margin-bottom: 0;
  }

  button {
    margin-bottom: 0;
  }
} 


    </style>
  </head>
  <body>
    <div style="text-align: center;">
    <label for="episodeNumberInput">Ep #/#,:</label>
    <input type="text" id="episodeNumberInput">
    
    <br>

    <label for="scoreNumberInput">score #/#,:</label>
    <input type="text" id="scoreNumberInput">
    <br>
    <label for="genre">Genre,:</label>
    <input type="text" id="genre">
    <br>
    <label for="char">Arab-character,:</label>
    <input type="text" id="char">
    <br><br>
    <button onclick="displayEpisodeNumber()">Add</button><br><br>
    <textarea id="episodeNumber" rows="1" cols="150" readonly></textarea><br>
  
    <br>
    <button id="type-tv">TV</button>
    <button id="movie-tv">Movie</button>
    <button id="airing">Airing</button>
    <button id="ongoing">Ongoing</button>
    <button id="complete-btn">Complete</button>
    <button id="japan">Japan</button>
    <button id="dub">Dub</button>
    <button id="sub">Sub</button><br><br>
    <button onclick="copytextarea()">Copy</button>
    <button onclick="reset()">Reset</button>
    <div>
      <br>
    <button id="tvshow-description">tvshow-desc</button> 
    <button id="movie1-description">movie-desc</button>
    <button onclick="copytextarea1()">Copy</button>  
    <br><br>
    <textarea id="discription" rows="1" cols="150" readonly></textarea>
    <script>
      function displayEpisodeNumber() {
        var episodeNumber = document.getElementById("episodeNumberInput").value + ',';
            episodeNumber += document.getElementById("scoreNumberInput").value + ',';
            episodeNumber += document.getElementById("genre").value + ',';
            episodeNumber += document.getElementById("char").value + ',';
        document.getElementById("episodeNumber").value = "Ep " + episodeNumber.replace();
      }
    </script>
 

    <script>
    const completeBtn = document.getElementById("complete-btn"); 
    const completeTextarea = document.getElementById("episodeNumber");
    completeBtn.addEventListener("click", () => {
    completeTextarea.value += "complete,";
    });
   
    const typeBtn = document.getElementById("type-tv"); 
    const typeTextarea = document.getElementById("episodeNumber");
    typeBtn.addEventListener("click", () => {
    typeTextarea.value += "TV,";
    });

    const movieBtn = document.getElementById("movie-tv"); 
    const movieTextarea = document.getElementById("episodeNumber");
    movieBtn.addEventListener("click", () => {
    movieTextarea.value += "movie,";
    });

    const airingBtn = document.getElementById("airing"); 
    const airingTextarea = document.getElementById("episodeNumber");
    airingBtn.addEventListener("click", () => {
    airingTextarea.value += "Airing,";
    });

    const ongoingBtn = document.getElementById("ongoing"); 
    const ongoingTextarea = document.getElementById("episodeNumber");
    ongoingBtn.addEventListener("click", () => {
    ongoingTextarea.value += "Ongoing,";
    });  

    const japanBtn = document.getElementById("japan"); 
    const japanTextarea = document.getElementById("episodeNumber");
    japanBtn.addEventListener("click", () => {
    japanTextarea.value += "Japan,";
    });

    const dubBtn = document.getElementById("dub"); 
    const dubTextarea = document.getElementById("episodeNumber");
    dubBtn.addEventListener("click", () => {
    dubTextarea.value += "Dub,";
    });

    const subBtn = document.getElementById("sub"); 
    const subTextarea = document.getElementById("episodeNumber");
    subBtn.addEventListener("click", () => {
    subTextarea.value += "Sub,";
    });    
    
    const tvshowBtn = document.getElementById("tvshow-description"); 
    const tvshowTextarea = document.getElementById("discription");
    tvshowBtn.addEventListener("click", () => {
    tvshowTextarea.value += "مشاهدة انمي >#< كامل مدبلج للعربية عبر موقع سبيستون لينكس  الموقع الاول والاقوي لمشاهدة الانمي والكرتون المدبلج";
    });

    const movieBtn1 = document.getElementById("movie1-description"); 
    const movieTextarea1 = document.getElementById("discription");
    movieBtn1.addEventListener("click", () => {
    movieTextarea1.value +=    "مشاهدة فيلم >#< مدبلج باللّغة العربية عبر موقع سبيستون لينكس  الموقع الاول والاقوي لمشاهدة الانمي والكرتون المدبلج";
    }); 

    

    function copytextarea() {
        // Select the text area
        const textarea = document.getElementById("episodeNumber");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }

      function copytextarea1() {
        // Select the text area
        const textarea = document.getElementById("discription");
        textarea.select();

        // Copy to the clipboard
        document.execCommand("copy");
      }
          function reset() {
      document.getElementById("episodeNumber").value = "";
      document.getElementById("discription").value = "";
    }

    </script>
  </body>
</html>
